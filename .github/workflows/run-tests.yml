---
name: "run-tests"

on:
  push:
    branches:
      - "master"
      - "devel"
    tags-ignore:
      - "*"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2.4.0"

      - run: "./scripts/setup.sh"
      - run: "./scripts/test.sh"
